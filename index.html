<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="light-mode">
    <header class="bg-primary text-white p-3">
      <div class="container">
        <h1>News Portal</h1>
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider round"></span>
        </label>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#newArticleModal">
          Create New Article
        </button>
      </div>
    </header>

    <div class="container my-4">
      <div class="row">
        <aside class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sort Articles</h5>
              <select id="sortOptions" class="form-control">
                <option value="date">Newest</option>
                <option value="views">Most Viewed</option>
                <option value="wordCount">Longest</option>
              </select>
            </div>
          </div>
        </aside>
        <main class="col-md-8" id="mainContent"></main>
      </div>
    </div>

    <div
      class="modal fade"
      id="newArticleModal"
      tabindex="-1"
      aria-labelledby="newArticleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newArticleModalLabel">
              Create New Article
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="newArticleForm">
              <div class="mb-3">
                <label for="articleTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="articleTitle"
                  required />
              </div>
              <div class="mb-3">
                <label for="articleCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="articleCategory"
                  required />
              </div>
              <div class="mb-3">
                <label for="articleContent" class="form-label">Content</label>
                <textarea
                  class="form-control"
                  id="articleContent"
                  rows="5"
                  required></textarea>
              </div>
              <div class="mb-3">
                <label for="articleViews" class="form-label">Views</label>
                <input
                  type="number"
                  class="form-control"
                  id="articleViews"
                  required />
              </div>
              <div class="mb-3">
                <label for="articleWordCount" class="form-label"
                  >Word Count</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="articleWordCount"
                  value="0"
                  readonly />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Article
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editArticleModal"
      tabindex="-1"
      aria-labelledby="editArticleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editArticleModalLabel">Edit Article</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editArticleForm">
              <div class="mb-3">
                <label for="editArticleTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="editArticleTitle"
                  required />
              </div>
              <div class="mb-3">
                <label for="editArticleCategory" class="form-label"
                  >Category</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editArticleCategory"
                  required />
              </div>
              <div class="mb-3">
                <label for="editArticleContent" class="form-label"
                  >Content</label
                >
                <textarea
                  class="form-control"
                  id="editArticleContent"
                  rows="5"
                  required></textarea>
              </div>
              <div class="mb-3">
                <label for="editArticleViews" class="form-label">Views</label>
                <input
                  type="number"
                  class="form-control"
                  id="editArticleViews"
                  required />
              </div>
              <div class="mb-3">
                <label for="editArticleWordCount" class="form-label"
                  >Word Count</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editArticleWordCount"
                  required />
              </div>
              <button type="submit" class="btn btn-primary">
                Update Article
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center p-3">
      <p>&copy; 2024 News Portal. All rights reserved.</p>
    </footer>

    <script src="./scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
